<ul class="toc">
    <li class="toc-expander">V</li>
    <li class="tocheader">
        <ul>
            <li class="active"><a href="{{ page.url }}">{{page.title}}</a></li>
        </ul>
    </li>
</ul>
<script>
    $(function() {
        var pageToc = $("<ul></ul>").appendTo(".toc li.active:not(.toctitle)");
        $(".docs-content h3, .docs-content h4").each(function() {
            var style = ($(this)[0].nodeName === "H3")?"font-size: 0.9em; padding-left: 60px;":"font-size: 0.8em; padding-left: 70px;"
            $('<li id="toc-item-'+$(this).attr('id')+'"><a style="'+style+'" href="#'+$(this).attr('id')+'">'+$(this).text()+'</a></li>').appendTo(pageToc)
        })
    })
</script>
